<body>
    <html>
    <div class="container">
        <div class="listado-chats">
            <div class="chats-empty" *ngIf="chats.length === 0">
                <p>No hay chats.</p>
                <p>Crea un chat!</p>
            </div>
            <div class="no-chats-empty" *ngIf="chats.length > 0">
                <div class="titulo-chats">
                    <h3>Listado de Chats:</h3>
                </div>
                <div class="chats">
                    <div class="card-chat" *ngFor="let number of numbers"
                        [ngClass]="{'selected': selectedOption === number}" (click)="selectOption(number)">
                        <div class="foto-chat">
                            <img src={{chatImgSrc}} alt="Imagen Chat">
                        </div>
                        <div class="info-chat">
                            <p class="nombre-chat">{{chats[0].nombre}}</p>
                            <p class="primer-mensaje">{{mensajes[0].mensaje}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="crear-button">
                <button class="my-button" (click)="form_create()">
                    Crear
                </button>
            </div>
        </div>
        <div class="listado-mensajes" *ngIf="!crear_chat">
            <div class="no-messages" *ngIf="mensajes.length === 0">
                <p>No hay Mensajes. EnvÃ­a un mensaje!</p>
            </div>
            <div class="messages" *ngIf="mensajes.length > 0">
                <div class="message-container" *ngFor="let number of numbers">  
                    <div class="user-message">
                        <img src={{chatImgSrc}} alt="Imagen usuario">
                        <p class="user-name">elsebasgaleano</p>
                    </div>
                    <div class="textContainer">
                        <p class="message-text">{{mensajes[2].mensaje}}</p>
                    </div>
                </div>
            </div>
            <div class="send-message">
                <input class="message-content" type="text" placeholder="Escribe tu mensaje" [(ngModel)]="inputMessage"
                    name="mensaje" required minlength="5" maxlength="100">
                <app-icon-send-message class="icon"></app-icon-send-message>
            </div>
        </div>
         <app-create-chat class="create-chat" *ngIf="crear_chat"></app-create-chat>
    </div>
    </html>
</body>
