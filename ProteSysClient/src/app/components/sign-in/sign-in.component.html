<html>
    <body>
        <div class="card">  
            <img src="assets/images/logo_home.png" alt="Logo">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                  <label for="usuario" class="form-label">Username:</label>
                  <input type="text" formControlName="usuario" id="usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" formControlName="password" id="password" class="form-control">
                  </div>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Ingresar</button>
              </form>
        </div>
    </body>
</html>
