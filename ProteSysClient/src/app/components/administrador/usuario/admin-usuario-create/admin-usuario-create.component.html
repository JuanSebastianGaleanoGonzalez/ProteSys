<html>

<body>
    <div class="container">
        <div class="containernav">
            <nav>
                <ul>
                    <div class="containerLi" (click)="cambiarOpcion('Inicio')"
                        [ngClass]="{'selected': opcionSeleccionada === 'Inicio'}">
                        <li>
                            <a>Inicio</a>
                        </li>
                    </div>
                    <div class="containerLi" (click)="cambiarOpcion('Usuarios')"
                        [ngClass]="{'selected': opcionSeleccionada === 'Usuarios'}">
                        <li>
                            <a>Usuarios</a>
                        </li>
                    </div>
                    <div class="containerLi" (click)="cambiarOpcion('Grupos')"
                        [ngClass]="{'selected': opcionSeleccionada === 'Grupos'}">
                        <li>
                            <a>Grupos</a>
                        </li>
                    </div>
                    <div class="containerLi" (click)="cambiarOpcion('Pisos')"
                        [ngClass]="{'selected': opcionSeleccionada === 'Pisos'}">
                        <li>
                            <a>Pisos</a>
                        </li>
                    </div>
                    <div class="containerLi" (click)="cambiarOpcion('Casas')"
                        [ngClass]="{'selected': opcionSeleccionada === 'Casas'}">
                        <li>
                            <a>Casas</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="formContainer">
            <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <label for="cedula" class="form-label">Cedula:</label>
                    <input type="number" formControlName="cedula" id="cedula" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" formControlName="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="text" formControlName="correo" id="correo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="number" formControlName="telefono" id="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rol" class="form-label">Rol:
                    </label>
                    <select [(ngModel)]="rol" name="opciones">
                        <option *ngFor="let opcion of opciones">{{opcion}}</option>
                    </select>
                </div>
                <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</body>

</html>
